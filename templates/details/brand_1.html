
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동문 브랜드</title>
    <link rel="stylesheet" href="../../static/styles/brand_styles.css">
</head>
{% extends "index.html" %}

{% block section %}
<body>
    <div class="container">
        <section class="brand-header">
            <h1>동문 브랜드</h1>
        </section>

        <div class="content">
            <!-- Left side: Main image and thumbnails -->
            <div class="image-section">
                <div class="main-image">
                    <img src="../static/image/melixir.jpg" alt="Main Image">
                </div>
                <div class="thumbnails">
                    <img src="../static/image/lib1.jpg" alt="Thumbnail 1">
                    <img src="../static/image/sun1.jpg" alt="Thumbnail 2">
                    <img src="../static/image/con1.jpg" alt="Thumbnail 3">
                </div>
            </div>

            <!-- Right side: Brand info -->
            <div class="brand-info-section">
                <section class="brand-info">
                    <h2>멜릭서</h2>
                    <p class="representative">이하나 대표 (서양화 14년졸)</p>
                    <p class="instagram">@abc123</p>
                </section>

                <div class="discount-banner">
                    <p>제휴혜택 :: 이화인 10% 할인</p>
                </div>

                <section class="brand-description">
                    <h3>브랜드 설명</h3>
                    <p>멜릭서는 2018년 론칭한 국내 최초의 비건 스킨케어 브랜드다. 비건 화장품이란 동물성 성분을 배제하고 동물실험을 하지 않는 화장품에 적용하는 기준이다.</p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock section %}
