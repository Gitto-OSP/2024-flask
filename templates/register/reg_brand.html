<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/reg.css">
    <link rel="stylesheet" href="../../static/regImage.css">
    <link rel="stylesheet" href="../../static/reg_brand.css">
</head>

<body>
    {%extends "index.html"%}
    {%block section%}

    <div id="writeContainer">
        <h1>동문브랜드 등록하기</h1>

        <form action="/submit_item_post" enctype="multipart/form-data" method="post">
            <div>
                <h2>기본 정보</h2>
                <div id="basicInfoContainer">
                    <label for="seller">대표명</label>
                    <input type="text" name="seller" id="seller" placeholder="입력" required>

                    <label for="name">브랜드 이름</label>
                    <input type="text" name="name" id="name" placeholder="입력" required>

                    <label for="socials">SNS 링크 추가하기</label>
                    <div id="snsContainer">
                        <div id="snsBtnContainer">
                            <div class="socialAddingBtn" onclick="addLink('인스타그램')">
                                <img class="socialLogo" src="../static/image/LogoInstagram.png" title="인스타그램 주소 추가" />
                            </div>
                            <div class="socialAddingBtn" onclick="addLink('X(트위터)')">
                                <img class="socialLogo" src="../static/image/LogoXTwitter.png" title="X(트위터) 주소 추가" />
                            </div>
                            <div class="socialAddingBtn" onclick="addLink('기타링크')">
                                <img class="socialLogo" src="../static/image/LogoLink.png" title="기타 링크 주소 추가" />
                            </div>
                        </div>
                        <div id="snsInputs">

                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2>브랜드 사진</h2>
                <div class="">
                    <div class="image-upload-container side-adding-container">
                        <label class="add-image-label" style="display: flex;">
                            <span class="add-button">+</span>
                            <input type="file" name="file" id="imageUpload" class="image-file-input" accept="image/*"
                                multiple required>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <h2>브랜드 설명</h2>
                <textarea id="write-description" class="descTextarea" name="userComments"
                    placeholder="상품에 대한 자세한 설명을 입력하세요." required></textarea>
            </div>

            <input class="submit-btn" type="submit" value="등록하기">
        </form>
    </div>

    <script src="../../static/scripts/reg.js"></script>
    <script src="../../static/regSocials.js"></script>
    {%endblock section%}
</body>

</html>
