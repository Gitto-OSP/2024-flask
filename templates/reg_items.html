<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/reg.css">
</head>

<body>
    <!--header-->

    <div id="writeContainer">
        <h1>상품 등록하기</h1>

        <form>
            <div>
                <h2>기본 정보</h2>
                <div id="basicInfoContainer">
                    <label for="idInput">ID</label>
                    <input type="text" id="idInput" placeholder="입력" required>

                    <label for="productNameInput">상품 이름</label>
                    <input type="text" id="productNameInput" placeholder="입력" required>

                    <label for="priceInput">가격</label>
                    <input type="number" id="priceInput" placeholder="입력" required>

                    <label for="regionInput">거래 지역</label>
                    <div id="checkboxContainer">
                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="engineering">
                            공대
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="posko">
                            포관
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="ecc">
                            ECC
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="studentCC">
                            학문관
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="frontEntrance">
                            정문
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="post">
                            택배
                        </label>

                        <label>
                            <input type="checkbox" name="tradeRegions[]" value="etc">
                            기타
                        </label>
                    </div>

                    <label for="productStateInput">상품 상태</label>
                    <div id="productStateContainer">
                        <label>
                            <input type="radio" name="choice" value="optionBrandNew">
                            새상품
                        </label>

                        <label>
                            <input type="radio" name="choice" value="optionLikeNew">
                            거의 새 것
                        </label>

                        <label>
                            <input type="radio" name="choice" value="optionUsed" required>
                            중고
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <h2>상품 사진</h2>
                <input type="file" id="imageUpload" accept="image/*" multiple required>
                <div id="previewContainer"></div>
            </div>

            <div>
                <h2>상품 설명</h2>
                <textarea id="write-description" placeholder="상품에 대한 자세한 설명을 입력하세요." required></textarea>
            </div>

            <input class="submit-btn" type="submit" value="등록하기">
        </form>
    </div>

    <!--footer-->

    <script src="../static/reg.js"></script>
</body>

</html>
