<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-detail">
        <div class="image-gallery">
            <!-- 썸네일 리스트 -->
            <div class="thumbnail-container">
                <img src="small-image1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="changeImage('large-image1.jpg')">
                <img src="small-image2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('large-image2.jpg')">
                <img src="small-image3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage('large-image3.jpg')">
            </div>
            <!-- 큰 이미지 -->
            <div class="large-image-container">
                <img id="largeImage" src="{{img_path}}" alt="Large Product Image">
            </div>
        </div>
    
        <div class="product-info">
            <h2>{{data.name}}</h2>
            <p>가격: {{data.price}}원</p>
            <p>판매자: {{data.seller}}</p>
            <p>직거래 장소: {{data.loc}}</p>
            <p>설명: {{data.info}}</p>
            <button>관심</button>
            <button>바로 구매</button>
        </div>
    </div>
    
</body>
</html>
