<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동구매</title>
    <link rel="stylesheet" href="../static/gp_style.css">
</head>
<body>
    <div class="container">
        <section class="product-section">
            <div class="product-image">
                <img src="../static/image/학잠썸네일.jpg" alt="Jacket Image">
            </div>
            <div class="product-details">
                <h1>한문 교표 학잠 공구합니다!!!!</h1>
                <p class="price">55,000원</p>
                <div class="supplier-info">
                    <p><strong>공구자:</strong> ewha123</p>
                    <p><strong>물품:</strong> 4온스 이화그린 학잠</p>
                    <p><strong>업체:</strong> 팀팩토리</p>
                    <p><strong>설명:</strong> 31장 구매 시 총대에게 1벌 무료로 들어가시는 분 들어와주세요!</p>
                </div>
                <div class="size-options">
                    <label for="size">옵션:</label>
                    <select id="size">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <button class="participate-btn">참여하기</button>
            </div>
        </section>

        <!-- 본문 -->
        <section class="status-section">
            <h2>진행상황</h2>
            <div class="status-bar">
                <span class="status-text">모집</span>
                <span class="status-text">주문</span>
                <span class="status-text">수취</span>
                <span class="status-text">배부</span>
                <span class="status-text">마감</span>
            </div>
            <p>19명의 벗이 함께하는 중</p>
        </section>

        <!-- 상세 정보 -->
        <section class="additional-info">
            <img src="../static/image/한문교표.jpg" alt="Additional Product Info">
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
